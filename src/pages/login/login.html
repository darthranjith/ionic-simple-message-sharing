<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form novalidate [formGroup]="loginForm" (ngSubmit)="doLogin(loginForm)">
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="Password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button [disabled]="!loginForm.valid" type="submit" ion-button block>Submit</button>
    </div>
  </form>
</ion-content>
