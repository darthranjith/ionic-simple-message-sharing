<ion-header>
  <ion-navbar>
    <ion-title>
      Wall Messages
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()"><ion-icon name="log-out"></ion-icon></button>
      <button ion-button (click)="showComposing()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let post of posts">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/icon/favicon.ico">
      </ion-avatar>
      <h2>{{post.User}}</h2>
    </ion-item>
    <ion-card-content>
      <p>{{post.Message}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
